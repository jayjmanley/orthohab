<div style=\"clear: both;\"></div>
[/vc_column_text][vc_empty_space height=\"60px\"][vc_column_text]
<h2>HELP YOUR PATIENTS TAKE CONTROL OF THEIR CARE</h2>
[/vc_column_text][vc_column_text]83% of patients are non-compliant with treatment plans. Once patients leave the clinic, they are on their own and the provider has little to no influence on the outcome. Orthohab bridges that gap.

&nbsp;

In order for your patients to have the best outcomes, they need to understand their health problem, know how to fix it, and have the motivation to do what it takes to achieve optimal outcomes. That's also what makes them come back and maybe tell their friends about you.

&nbsp;

Take a look at the four key components of non-compliance and how we can help.[/vc_column_text][/vc_column][/vc_row][vc_row use_row_as_full_screen_section=\"no\" row_type=\"row\" type=\"grid\" text_align=\"left\" angled_section=\"no\" background_image_as_pattern=\"without_pattern\" css_animation=\"\"][vc_column width=\"1/2\"][vc_row_inner type=\"full_width\" text_align=\"left\" row_type=\"row\" css_animation=\"\"][vc_column_inner width=\"1/4\"][vc_column_text]<img class=\"aligncenter wp-image-99\" src=\"http://www.orthohab.com/wp-content/uploads/2016/02/PatientCommunication2.jpg\" alt=\"Patient Communication\" width=\"107\" height=\"107\" />[/vc_column_text][/vc_column_inner][vc_column_inner width=\"3/4\"][vc_column_text]
<h3>PATIENT COMMUNICATION</h3>
<strong>39% of patients feel healthcare providers communicate poorly.</strong>

Supplement the office visit with the high quality education a patient needs to establish an understanding of their condition, treatment options, and potential risks and outcomes to improve the care experience and recovery.[/vc_column_text][/vc_column_inner][/vc_row_inner][vc_empty_space height=\"20px\"][/vc_column][vc_column width=\"1/2\"][vc_row_inner type=\"full_width\" text_align=\"left\" row_type=\"row\" css_animation=\"\"][vc_column_inner width=\"1/4\"][vc_column_text]<img class=\"aligncenter wp-image-102\" src=\"http://www.orthohab.com/wp-content/uploads/2016/02/PatientRecall.jpg\" alt=\"Patient Recall\" width=\"107\" height=\"107\" />[/vc_column_text][/vc_column_inner][vc_column_inner width=\"3/4\"][vc_column_text]
<h3>PATIENT RECALL</h3>
<strong>80% of what doctors tell patients is forgotten as soon as they leave the office.</strong>

Increase patient recall following the office visit with automated high-quality instruction that is easily accessible anytime. Enhance the quality of communication with the patient between office visits to speed recovery and improve outcomes.[/vc_column_text][/vc_column_inner][/vc_row_inner][vc_empty_space height=\"20px\"][/vc_column][vc_column width=\"1/2\"][vc_empty_space height=\"40px\"][vc_row_inner type=\"full_width\" text_align=\"left\" row_type=\"row\" css_animation=\"\"][vc_column_inner width=\"1/4\"][vc_column_text]<img class=\"aligncenter wp-image-100\" src=\"http://www.orthohab.com/wp-content/uploads/2016/02/PatientMotivation.jpg\" alt=\"PatientMotivation\" width=\"107\" height=\"107\" />[/vc_column_text][/vc_column_inner][vc_column_inner width=\"3/4\"][vc_column_text]
<h3>PATIENT MOTIVATION</h3>
<strong>Nearly one half of all adults in the United States -- 90 million people -- have trouble understanding what the doctor tells them about why they are sick and how to comply with their regimens.</strong>

Keep patients engaged throughout their care plan with activities and tracking that motivate and guide to desired outcomes. Give patients tools to measure their own progress, educate themselves about their injury or condition and compare with similar conditions to stay on the recovery track.[/vc_column_text][/vc_column_inner][/vc_row_inner][vc_empty_space height=\"40px\"][/vc_column][vc_column width=\"1/2\"][vc_empty_space height=\"40px\"][vc_row_inner type=\"full_width\" text_align=\"left\" row_type=\"row\" css_animation=\"\"][vc_column_inner width=\"1/4\"][vc_column_text]<img class=\"aligncenter wp-image-101\" src=\"http://www.orthohab.com/wp-content/uploads/2016/02/PatienTracking.jpg\" alt=\"Patient Tracking\" width=\"107\" height=\"107\" />[/vc_column_text][/vc_column_inner][vc_column_inner width=\"3/4\"][vc_column_text]
<h3>PATIENT TRACKING</h3>
<strong>Under ACA and other guidelines, doctors are held accountable for outcomes without means to track patient compliance.</strong>

According to Healthcare Executive magazine, patient behavior outside the clinic is the greatest determinant of patient well-being. Track your patient's progress and pain with real-time reporting. Know when intervention is needed to give your patient the best chance for full recovery.[/vc_column_text][/vc_column_inner][/vc_row_inner][vc_empty_space height=\"40px\"][/vc_column][/vc_row][vc_row use_row_as_full_screen_section=\"no\" row_type=\"row\" type=\"grid\" text_align=\"left\" angled_section=\"no\" background_image_as_pattern=\"without_pattern\" css_animation=\"\" css=\".vc_custom_1455909822762{border-bottom-width: 15px !important;padding-top: 50px !important;padding-bottom: 50px !important;background-color: #2B6CA3 !important;border-bottom-color: #002e5d !important;border-bottom-style: solid !important;}\"][vc_column width=\"1/3\"][vc_empty_space height=\"20px\"][vc_column_text]<img class=\"alignnone size-full wp-image-23\" src=\"http://www.orthohab.com/wp-content/uploads/2016/02/41d000_55c3c829060a7af1a8ffb193a918b714.png\" alt=\"41d000_55c3c829060a7af1a8ffb193a918b714\" width=\"280\" height=\"65\" />[/vc_column_text][vc_empty_space height=\"20px\"][vc_column_text]
